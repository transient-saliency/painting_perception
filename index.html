<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>拖放图片示例</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="image-row">
        <img src="images/image1.jpg" id="img1" draggable="true" ondragstart="drag(event)">
        <img src="images/image2.jpg" id="img2" draggable="true" ondragstart="drag(event)">
        <img src="images/image3.jpg" id="img3" draggable="true" ondragstart="drag(event)">
        <img src="images/image4.jpg" id="img4" draggable="true" ondragstart="drag(event)">
        <img src="images/image5.jpg" id="img5" draggable="true" ondragstart="drag(event)">
        <img src="images/image6.jpg" id="img6" draggable="true" ondragstart="drag(event)">
        <img src="images/image7.jpg" id="img7" draggable="true" ondragstart="drag(event)">
        <img src="images/image8.jpg" id="img8" draggable="true" ondragstart="drag(event)">
        <img src="images/image9.jpg" id="img9" draggable="true" ondragstart="drag(event)">
        <img src="images/image10.jpg" id="img10" draggable="true" ondragstart="drag(event)">
    </div>    
    <div id="positive-negative" class="axis">
        <div class="drop-zone" ondrop="drop(event)" ondragover="allowDrop(event)">Positive</div>
        <div class="drop-zone" ondrop="drop(event)" ondragover="allowDrop(event)">Negative</div>
    </div>
    <div id="harmony-disharmony" class="axis">
        <div class="drop-zone" ondrop="drop(event)" ondragover="allowDrop(event)">Harmony</div>
        <div class="drop-zone" ondrop="drop(event)" ondragover="allowDrop(event)">Disharmony</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
